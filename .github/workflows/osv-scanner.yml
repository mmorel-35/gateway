name: OSV-Scanner

on:
  pull_request:
    branches:
    - "main"
  merge_group:
    branches:
    - "main"
  push:
    branches:
    - "main"
  schedule:
  - cron: '44 15 * * 5'

jobs:
  scan-scheduled:
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@f0e6719deb666cd19a0b56bc56d01161bd848b4f"  # v1.8.5
    permissions:
      actions: read
      contents: read
      # Require writing security events to upload SARIF file to security tab
      security-events: write
    with:
      scan-args: |-
        --skip-git
        --recursive
        ./
        --config
        tools/osv-scanner/config.toml

  scan-pr:
    if: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@f0e6719deb666cd19a0b56bc56d01161bd848b4f"  # v1.8.5
    permissions:
      actions: read
      contents: read
      security-events: write
    with:
      scan-args: |-
        --skip-git
        --recursive
        ./
        --config
        tools/osv-scanner/config.toml
